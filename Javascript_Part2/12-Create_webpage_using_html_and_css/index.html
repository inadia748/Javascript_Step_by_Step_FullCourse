<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create webpage using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Webpage Using HTML and CSS</h1>
    <header class='header'>
        <nav class="container nav">
            <h1 class="logo">Website</h1>
            <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">To Do</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Sign Up</a></li>
            
            </ul>

        </nav>

        <div class="headline">
            <h2>Manage your task</h2>
            <button class="btn btn-headline">Learn More...</button>
        </div>
        
    </header>

    <section class="todo-section container">
        <h2>Your plan for today....</h2>
        <form action="" class="form-todo">
            <input type="text" name="" id="" placeholder='Add Todo'>
            <input type="submit" value="Add Todo" class="btn">
        </form>
    </section>

    <section class="sign-up container">
        <h2>Sign Up</h2>
        <form action="" class="signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
               
            </div>

            <div class="form-group">
                <label for="about">About Myself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Submit</button>

        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
